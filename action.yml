name: Docker Run
description:  Run steps using docker
author: tj-actions
inputs:
  image:
    description: 'Docker image'
    required: true
  args:
    description: 'Command to run'
    required: true
  options:
    description: 'Options to pass to docker run'
    required: false
    default: ''
  workdir:
    description: 'Working directory'
    required: false
    default: "."

runs:
  using: 'composite'
  steps:
    - name: Docker Run
      id: docker-run
      shell: bash
      run: |
        docker run --rm -v $(pwd):${{ github.workspace }} -v "/var/run/docker.sock":"/var/run/docker.sock" --workdir ${{ github.workspace }}/${{ inputs.workdir }} ${{ inputs.options }} ${{ inputs.image }} ${{ inputs.args }}

branding:
  icon: refresh-cw
  color: white
